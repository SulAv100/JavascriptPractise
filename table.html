<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    .cart {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }

    .item {
        margin-bottom: 10px;
    }

    .item label {
        font-weight: bold;
    }

    button {
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #total {
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>
    <div class="cart">
        <div class="item">
            <label for="apple">Apple:</label>
            <input type="number" id="apple" value="0" min="0">
            <button onclick="updateTotal(this)">Add</button>
        </div>
        <div class="item">
            <label for="banana">Banana:</label>
            <input type="number" id="banana" value="0" min="0">
            <button onclick="updateTotal(this)">Add</button>
        </div>
        <div class="item">
            <label for="orange">Orange:</label>
            <input type="number" id="orange" value="0" min="0">
            <button onclick="updateTotal(this)">Add</button>
        </div>
    </div>
    <span>Total items in cart:<p id="total">0</p></span>
</div>
<script>
    
    function updateTotal(element){
        const items = document.querySelectorAll(".item");   //returns a node list of the elements 
        let count = 0;

        items.forEach(function(item){
            const value = parseInt(item.querySelector("input").value);
            count+= value;

        })
        document.getElementById("total").innerText = count;
    }

</script>
</body>
</html>
